on:
  workflow_dispatch:
  push:
  pull_request_target:
    types:
      - open
      - reopen
      - synchronize

jobs:
  test_driver_sqlite:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run test
      run: |
        python tests/drivers/sqlite.py

  test_driver_mysql-connector:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: ''
        mysql user: 'test'
        mysql password: 'test'
    - name: Run test
      run: |
        python tests/drivers/mysql_connector.py
    
